<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
<form action="imagemaping.html" method="post" >
        <fieldset style="width: 50%;" >
            <legend>Registration form</legend>
      <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" placeholder="first name" pattern="[A-Za-z0-9]{5,8}" required ></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder="last name"></td>
            </tr>
            <tr>
                <td>Mobile no.</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr><td>password</td>
            <td><input type="password"  maxlength="3" ></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td>
                    <select name="" id="">
                        <option value="">12 pass</option>
                        <option value="">10 pass</option>
                        <option value="">graduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>
                     Languages
                </td>
                <td><input type="checkbox">English
                <input type="checkbox">Hindi
                <input type="checkbox">Gujarati
            </td>
                <tr>
                    <td><input type="file" multiple></td>
                </tr>
            </tr>
            <tr>
             <td>
                <input type="submit">
                <input type="reset">
                </td>
            </tr>
</table>
</fieldset>
    </form>
    </center>
</body>
</html>
