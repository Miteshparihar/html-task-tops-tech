<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <p>Registration form</p>
        <form action="">
            <table border="2px" bgcolor="grey">
                <tr>
                    <td><B>Enter your first <br>name</B></td>
                    <td><input type="text" placeholder="Enter your first name"></td>
                </tr>
                <tr>
                    <td><b>Enter your last<br> name</b></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>Enter your<br>password</b</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><b>ReEnter your<br>password</b></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><b>Enter your email</b></td>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td><b>Enter your mobile</b></td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                   <td><b>Enter your address</b> </td>
                   <td><textarea name="" id="" cols="30" rows="10"></textarea></td>

                </tr>
                <tr>
                    <td><b>Select your gender</b></td>
                    <td>
                        <input type="radio" name="gender" >Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td><b>Select your Hobbies</b></td>
                    <td>
                        <input type="checkbox">hobby1
                        <input type="checkbox">hobby2
                        <input type="checkbox">hobby3
                    </td>
                </tr>
                <tr>
                    <td><b> Select your DOB </b>   </td>
                    <td><input type="datetime-local"></td>
                </tr>
                <tr>
                 <td><b>Select your<br> Country</b></td>
                 <td>
                    <select name="" id="">
                        <option value="" selected="selected" disabled="disabled">Select your country</option>
                        <option value="">India</option>
                        <option value="">America</option>
                        <option value="">london</option>
                    </select>
                 </td>
                </tr>
                <tr>
                    <td><b>Upload your picture</b></td>
                    <td><input type="file" name="" id=""></td>
                </tr>
                    <tr>
                 <td colspan="2"><center><button>Save my data</button><button>Reset my data</button></center></td>
                    <!-- <td></td> -->
                    </tr>
            </table>
        </form>
    </center>
    
</body>
</html>
